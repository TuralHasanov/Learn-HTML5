<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML | TABLES - Colspan and Rowspan</title>
	<style type="text/css">
		table,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;color:darkgoldenrod;">HTML - TABLES | Colspan and Rowspan Examples</h1>
	<hr>
	<table border="1" align="center"; width="100%";>
		<tr>
			<td colspan="5">Football Championship Fixtures</td>
			
		</tr>
		<tr>
			<td>Real Madrid</td>
			<td rowspan="2">Real Madrid</td>
			<td rowspan="4">Real Madrid</td>
			<td rowspan="7">Real Madrid</td>
			
		</tr>
		<tr>
			<td>Barcelona</td>
			
		</tr>
		<tr>
			<td>PSG</td>
			<td rowspan="2">PSG</td>
			
		</tr>
		<tr>
			<td>Benfica</td>
			
		</tr>
		<tr>
			<td>Fenerbahce</td>
			<td rowspan="2">Fenerbahce</td>
			<td rowspan="3">Fenerbahce</td>
			
		</tr>
		<tr>
			<td>Chelsea</td>
			
		</tr>
		<tr>
			<td>Liverpool</td>
			<td>Liverpool</td>
			
		</tr>
	</table>
</body>
</html>
